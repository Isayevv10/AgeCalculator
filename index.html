
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    
    <div class="container mt-5">

      <section class="header container">
        <div class="bg-white p-2 border-bottom border-info">
          <h2>Age Calculator</h2>
        </div>    
      </section>

      <section>
        <div class="container ">
          <form class="signupForm">
            <div class="row p-4">
              <div class="col-md-4">
                <label>Date</label>
                <input type="number" class="form-control" name="date" placeholder="dd">
              </div>
              <div class="col-md-4">
                <label>Month</label>
                <input type="number" class="form-control" name="month" placeholder="mm">
              </div>
              <div class="col-md-4">
                <label>Year</label>
                <input type="number" class="form-control" name="year" placeholder="yyyy">
              </div>
            </div>
            <div class="d-flex justify-content-center mt-4 p-4">
              <input type="submit" class="btn btn-primary btn-lg" value="Calculate"/>
            </div>

            <div class="result"></div>
          </form>
        </div>
      </section>
    </div>
 
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
      crossorigin="anonymous"
      ></script>
  </body>
</html>
